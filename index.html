<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專業弱電維修報修系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        /* 微調科技灰背景與森林綠字體 */
        body { background-color: #F0F2F5; }
        .forest-green-bg { background-color: #081C15; }
        .forest-green-btn { background-color: #1B4332; }
        .forest-green-btn:hover { background-color: #2D6A4F; }
        .tech-gray-input { background-color: #FFFFFF; border-color: #CED4DA; }
        .tech-gray-input:focus { border-color: #1B4332; ring-color: #1B4332; }
        
        /* 載入中動畫微調 */
        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-slow { animation: pulse-slow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="min-h-screen py-10 px-4">
    <div class="max-w-md mx-auto bg-white shadow-2xl rounded-2xl overflow-hidden border border-gray-200">
        <div class="forest-green-bg p-8 text-white text-center border-b-4 border-green-500">
            <h1 class="text-2xl font-bold tracking-widest">數位弱電工程</h1>
            <p class="text-xs mt-2 text-green-300 font-bold uppercase tracking-tighter">System Service Center</p>
        </div>
        
        <form id="repairForm" class="p-8 space-y-5">
            <div>
                <label class="block text-gray-500 text-xs font-bold mb-1 uppercase">Customer / 客戶姓名</label>
                <input type="text" name="customer_name" required 
                       class="tech-gray-input w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-900 transition duration-200"
                       placeholder="請輸入姓名或公司抬頭">
            </div>
            <div>
                <label class="block text-gray-500 text-xs font-bold mb-1 uppercase">Contact / 聯絡電話</label>
                <input type="tel" name="phone" placeholder="例如: 0912345678" required 
                       class="tech-gray-input w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-900 transition duration-200">
            </div>
            <div>
                <label class="block text-gray-500 text-xs font-bold mb-1 uppercase">Address / 安裝地址</label>
                <input type="text" name="address" required 
                       class="tech-gray-input w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-900 transition duration-200"
                       placeholder="請輸入完整維修地址">
            </div>
            <div>
                <label class="block text-gray-500 text-xs font-bold mb-1 uppercase">Service / 維修項目</label>
                <select name="issue_type" 
                        class="tech-gray-input w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-900 transition duration-200 text-gray-700">
                    <option>監視器系統 (CCTV)</option>
                    <option>門禁對講系統</option>
                    <option>網路佈線/WiFi</option>
                    <option>電話總機系統</option>
                    <option>其他弱電維修</option>
                </select>
            </div>
            <div>
                <label class="block text-gray-500 text-xs font-bold mb-1 uppercase">Details / 故障描述</label>
                <textarea name="description" rows="3" 
                          class="tech-gray-input w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-900 transition duration-200" 
                          placeholder="請簡述故障狀況..."></textarea>
            </div>

            <div class="flex justify-center py-2">
                <div class="g-recaptcha" data-sitekey="6LcmSmksAAAAAPacT8i9eivxMYhYP6DxgNmcxq0Q"></div>
            </div>

            <div class="space-y-4">
                <button type="submit" 
                        id="submitBtn"
                        class="forest-green-btn w-full text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition-all duration-300 tracking-widest text-lg flex items-center justify-center">
                    <span>發送工單派遣申請</span>
                </button>

                <div id="loadingNote" class="hidden text-center space-y-2">
                    <div class="flex items-center justify-center space-x-1">
                        <div class="w-1.5 h-1.5 bg-green-800 rounded-full animate-bounce"></div>
                        <div class="w-1.5 h-1.5 bg-green-600 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
                        <div class="w-1.5 h-1.5 bg-green-400 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
                    </div>
                    <p class="text-[11px] text-gray-500 leading-relaxed">
                        系統正在與遠端伺服器連線中...<br>
                        <span class="text-green-700 font-bold animate-pulse-slow">資料安全傳輸約需 5-15 秒</span>，請勿關閉網頁。
                    </p>
                </div>
            </div>
        </form>

        <div class="bg-gray-50 p-4 text-center text-gray-400 text-[10px] tracking-widest uppercase border-t border-gray-100">
            ● SYSTEM STABLE | 加密傳輸中
        </div>
    </div>

    <script>
        document.getElementById('repairForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('submitBtn');
            const note = document.getElementById('loadingNote');
            
            // 1. 檢查機器人驗證
            const captchaResponse = grecaptcha.getResponse();
            if (!captchaResponse) {
                alert('請先勾選「我不是機器人」！');
                return;
            }

            // --- 進入發送狀態 ---
            btn.disabled = true;
            btn.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                資料處理中...
            `;
            btn.classList.add('opacity-70', 'cursor-not-allowed');
            note.classList.remove('hidden');

            // 2. 收集資料
            const formData = Object.fromEntries(new FormData(e.target));
            formData['captcha'] = captchaResponse;

            try {
                // 如果等待超過 6 秒，更新按鈕文字讓客戶安心
                const statusTimer = setTimeout(() => {
                    if(btn.disabled) btn.innerHTML = `
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        同步雲端紀錄中...
                    `;
                }, 6000);

                // 發送到後端 (Render URL)
                const response = await fetch('https://my-line-bot-d0cc.onrender.com/submit_repair', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                clearTimeout(statusTimer);
                const result = await response.json();

                if (response.ok && result.status === "success") {
                    alert('✅ 工單已成功派遣！我們會儘速聯繫您。');
                    e.target.reset();
                    grecaptcha.reset();
                } else {
                    alert('❌ 送出失敗：' + (result.message || '伺服器忙碌中，請重試'));
                }
            } catch (error) {
                alert('❌ 連線逾時：伺服器回應較慢，請確認 LINE 是否有收到工單，若無請再次送出。');
            } finally {
                // 恢復原始狀態
                btn.disabled = false;
                btn.innerHTML = '<span>發送工單派遣申請</span>';
                btn.classList.remove('opacity-70', 'cursor-not-allowed');
                note.classList.add('hidden');
            }
        };
    </script>
</body>
</html>
