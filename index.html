<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專業弱電維修報修系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { background-color: #F0F2F5; }
        .forest-green-bg { background-color: #081C15; }
        .forest-green-btn { background-color: #1B4332; }
        .forest-green-btn:hover { background-color: #2D6A4F; }
        .tech-gray-input { background-color: #FFFFFF; border-color: #CED4DA; }
        .tech-gray-input:focus { border-color: #1B4332; ring-color: #1B4332; }
        @keyframes pulse-slow { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse-slow { animation: pulse-slow 2s infinite; }
    </style>
</head>
<body class="min-h-screen py-10 px-4">
    <div class="max-w-md mx-auto bg-white shadow-2xl rounded-2xl overflow-hidden border border-gray-200">
        <div class="forest-green-bg p-8 text-white text-center border-b-4 border-green-500">
            <h1 class="text-2xl font-bold tracking-widest">數位弱電工程</h1>
            <p class="text-xs mt-2 text-green-300 font-bold uppercase tracking-tighter">System Service Center</p>
        </div>
        
        <form id="repairForm" class="p-8 space-y-5">
            <div>
                <label class="block text-gray-500 text-xs font-bold mb-1 uppercase">Customer / 客戶姓名</label>
                <input type="text" name="customer_name" required class="tech-gray-input w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-900" placeholder="請輸入姓名">
            </div>
            
            <div>
                <label class="block text-gray-500 text-xs font-bold mb-1 uppercase">Contact / 聯絡電話</label>
                <input type="tel" name="phone" required class="tech-gray-input w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-900" placeholder="例如: 0912345678">
            </div>
            
            <div>
                <label class="block text-gray-500 text-xs font-bold mb-1 uppercase">Address / 安裝地址</label>
                <input type="text" name="address" required class="tech-gray-input w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-green-900" placeholder="請輸入維修地址">
            </div>
            
            <div>
                <label class="block text-gray-500 text-xs font-bold mb-1 uppercase">Service / 維修項目</label>
                <select name="issue_type" class="tech-gray-input w-full border rounded-lg px-4 py-3 text-gray-700">
                    <option>監視器系統 (CCTV)</option>
                    <option>門禁對講系統</option>
                    <option>網路佈線/WiFi</option>
                    <option>電話總機系統</option>
                    <option>其他弱電維修</option>
                </select>
            </div>
            
            <div>
                <label class="block text-gray-500 text-xs font-bold mb-1 uppercase">Details / 故障描述</label>
                <textarea name="description" rows="3" class="tech-gray-input w-full border rounded-lg px-4 py-3" placeholder="請簡述故障狀況..."></textarea>
            </div>

            <div class="flex justify-center py-2">
                <div class="g-recaptcha" data-sitekey="6LcmSmksAAAAAPacT8i9eivxMYhYP6DxgNmcxq0Q"></div>
            </div>

            <div class="space-y-4">
                <button type="submit" id="submitBtn" class="forest-green-btn w-full text-white font-bold py-4 rounded-xl shadow-lg transform active:scale-95 transition-all duration-300 tracking-widest text-lg flex items-center justify-center">
                    <span>發送工單派遣申請</span>
                </button>
                <div id="loadingNote" class="hidden text-center space-y-2">
                    <p class="text-[11px] text-gray-500 leading-relaxed">
                        系統正在與遠端伺服器連線中...<br>
                        <span class="text-green-700 font-bold animate-pulse-slow">資料傳輸約需 5-15 秒</span>，請勿關閉網頁。
                    </p>
                </div>
            </div>
        </form>
    </div>

    <script>
        // 初始化 LIFF (僅保留初始化與視窗控制，不再抓取 Profile)
        async function initializeLiff() {
            try {
                await liff.init({ liffId: "2009131881-t8EctqkW" }); 
            } catch (err) {
                console.log("LIFF 初始化失敗");
            }
        }
        initializeLiff();

        document.getElementById('repairForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const note = document.getElementById('loadingNote');
            const captchaResponse = grecaptcha.getResponse();

            if (!captchaResponse) {
                alert('請先勾選「我不是機器人」！');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>資料同步中...</span>
            `;
            btn.classList.add('opacity-70');
            note.classList.remove('hidden');

            const formData = Object.fromEntries(new FormData(e.target));
            formData['captcha'] = captchaResponse;

            try {
                const response = await fetch('https://my-line-bot-d0cc.onrender.com/submit_repair', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok && result.status === "success") {
                    alert('✅ 工單已成功派遣！我們會儘速聯繫您。');
                    
                    // 填完後依然自動關閉視窗，這對客戶來說很方便
                    if (liff.isInClient()) {
                        liff.closeWindow();
                    } else {
                        e.target.reset();
                        grecaptcha.reset();
                    }
                } else {
                    alert('❌ 送出失敗：' + (result.message || '請檢查網路後重試'));
                }
            } catch (error) {
                alert('❌ 連線逾時：請檢查 LINE 是否有收到工單推播。');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>發送工單派遣申請</span>';
                btn.classList.remove('opacity-70');
                note.classList.add('hidden');
            }
        };
    </script>
</body>
</html>
